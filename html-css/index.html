                </div>

        <!--BARRA NAVEGADORA-->

                            </li>
                        </ul>

                                <i class="fa-solid fa-magnifying-glass"></i>
                            </button>
                        </form>
                    </div>

        </div>
            <!--PELICULAS-->
        <div class="row movie-container" id="espacio-peliculas" style="margin-top: 35px; margin-left: 70px;">
