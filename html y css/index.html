<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <script src="https://kit.fontawesome.com/61b192edd3.js" crossorigin="anonymous"></script>
    <title>MoviesBox</title>
</head>

<header>
    <div class="header container-fluid py">
        <div class="row align-items-center">
            <div class="col-auto">
                <img src="imagenes/claqueta-sin-fondo.png" alt="claqueta" width="150" height="150">
            </div>
            <div class="col">
                <h1 class="titulo display-1 text-black">MOVIESBOX</h1>
            </div>
        </div>
    </div>
</header>

<body>
    <div class="user-container py-2 px-3">
        <nav class="navbar navbar-expand-lg navbar-light">
            <div class="container-fluid">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="texto nav-link" href="#" style="font-size: 1.5rem">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="texto nav-link" href="#" style="font-size: 1.5rem">Mis Peliculas</a>
                    </li>
                    <li class="nav-item">
                        <a class="texto nav-link " href="#" style="font-size: 1.5rem">Watchlist</a>
                    </li>
                    <li class="nav-item">
                        <a class="texto nav-link" href="#" style="font-size: 1.5rem">Mis Listas</a>
                    </li>
                </ul>
                <form class="search-form d-flex">
                    <input class="search-input  form-control me-2 " type="search" placeholder="Buscar">
                    <button class="btn search-button" type="submit">
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </button>
                </form>
            </div>
        </nav>
    </div>

    
    
    
    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <!-- Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
</body>



</html>
